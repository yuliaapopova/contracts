syntax = "proto3";

package account;
option go_package = "github.com/yuliaapopova/contracts/account/go;account";

message CreateUser {
    string login = 1;
    string phone = 2;
    string first_name = 3;
    string last_name = 4;
    string middle_name = 5;
    string email = 6;
    uint32 age = 7;
    string password = 8;
}

message User {
    uint64 id = 1;
    string login = 2;
    string phone = 3;
    string first_name = 4;
    string last_name = 5;
    string middle_name = 6;
    string email = 7;
    uint32 age = 8;
}